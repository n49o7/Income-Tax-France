<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Impôt par tranches</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
    crossorigin="anonymous" />
    <script src="script.js"></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center
    }
  </style>
  <body>
    
        <div id="graphics" class="one-half column">
          <svg width="100%" height="100%">
          </svg>
        </div>
    
        <div class="one-half column">
          <h5>Barême</h5>
          <tableu class="u-full-width">
            <thead>
              <tr>
                <th>Seuil</th>
                <th>Taux</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h5>Montant</h5>
          <input id="sum" class="u-full-width" type="number" onchange="update()">
          <h5>Imposition</h5>
          <div id="result"><i>Entrez une somme...</i></div>
        </div>
    
  </body>
  <script>
    let update = function(){updateText(); updateGraphics();}
    // GRAPHICS SETUP
    let graphics = document.querySelector('#graphics')
    let svg = document.querySelector('svg')
    let rect = function(x, y, width, height) {
      let symbol = document.createElementNS("http://www.w3.org/2000/svg", 'rect')
      symbol.setAttribute('x', x)
      symbol.setAttribute('y', y)
      symbol.setAttribute('width', width)
      symbol.setAttribute('height', height)
      return symbol
    }
    // GRAPHICS UPDATE
    let updateGraphics = function() {
      let width = 100
      let maxWidth = svg.width.baseVal.value
      let maxHeight = svg.height.baseVal.value
      let scale = maxHeight / +input.value
      brackets.forEach( e => {
        symbol = rect(
          maxWidth/2 - width,
          0,
          width,
          e[1] * scale
        )
        svg.appendChild(symbol)
      })
      let dim = +input.value
      symbol = rect
      symbol.style.stroke = "#000"
      symbol.setAttribute('x', dim)
      symbol.setAttribute('y', dim)
      symbol.setAttribute('width', 100)
      symbol.setAttribute('height', 100)
      svg.appendChild(symbol)
    }
    // TEXT SETUP
    let table = document.querySelector('tbody')
    brackets.forEach( e => {
      let tresh = document.createElement('td')
      tresh.innerHTML = e[1].toLocaleString('fr-FR')
      let rate = document.createElement('td')
      rate.innerHTML = `${e[2]} %`
      let row = document.createElement('tr')
      row.appendChild(tresh)
      row.appendChild(rate)
      table.appendChild(row)
    })
    // TEXT UPDATE
    let input = document.querySelector('#sum')
    let output = document.querySelector('#result')
    let updateText = function() {
      let s = +input.value
      let r = tax(s)
      output.innerHTML = ''
      r.forEach( line => {
        let div = document.createElement('div')
        let text = `Tranche ${line[0]+1}: ${line[1]} x ${line[2]}% = ${line[3]} €`
        div.innerHTML = text
        output.appendChild(div)
      })
      let total = r.reduce((a, b) => a + (b[3] || 0), 0)
      let div = document.createElement('div')
      let text = `Total: <b>${total}</b><br/>Restant: ${s-total}`
      div.innerHTML = text
      output.appendChild(div)
    }    
  </script>
</html>
